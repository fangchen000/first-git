<include file="Public:header"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/assets/css/base.css">
    <!--本页css-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/assets/css/findpass.css">

<div class="find">
	<h2>找回密码</h2>
    <h3><img src="__PUBLIC__/home/assets/images/pass01.png" alt=""></h3>
    <form>
    	<p><label>用户名：</label><input class="int" type="text" id="username"><span id="u1"></span></p>
        <p><label>邮箱地址：</label><input class="int" type="text" id="email"><input class="sendbtn" onclick="codeemail()" type="button"value="发送验证码"><span id="e1"></span></p>
        <p><label>邮箱验证码：</label><input class="int" type="text" id="yzm"></p>
        <p><label>验证码：</label><input class="yz" type="text"><img class="maimg" src="{:U('User/verify')}"  style="vertical-align:middle;cursor:pointer;width:79px;height:40px" onClick="this.src=this.src+'?'+Math.random()" alt="点击更换验证码" title="点击更换验证码"></p>
        <p><button class="nextbtn">下一步</button></p>
        <p><a href="{:U('Home/User/step2')}">点击进入下一步，（测试专用，后续会删除）</a></p>
        
    </form>
    <script src="__PUBLIC__/home/assets/js/jquery-1.8.0.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="__PUBLIC__/home/assets/js/userforget.js"></script>
</div>

<style>
.find{ width:600px; margin:40px auto 60px;}
.find h2{ font-size:30px; color:#000; margin-bottom:30px;}
.find h3{ margin-bottom:50px;}
.find p{ overflow:hidden; margin-bottom:20px;}
.find p label{ float:left; width:160px; text-align:right; margin-right:6px; line-height:30px;}
.find p input{ float:left; border:1px solid #CCC; padding:0 10px; line-height:30px; height:30px; margin-right:6px;}
.find p input.int{ width:200px;}
.find p input.yz{ width:100px;}
.find p button.sendbtn{ float:left; width:80px; height:30px; background-color:#8ae1fe;}
.find p button.nextbtn{ float:left; width:120px; height:40px; background-color:#e30202; color:#FFF; font-size:16px; border-radius:4px; margin-left:166px;}
.find p a{ color:#f00; text-decoration:underline; font-size:14px; margin-left:166px; text-decoration:underline !important;}
</style>




<include file="Public:footer"/>

</body>
</html>
