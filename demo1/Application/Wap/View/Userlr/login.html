<script type="text/javascript">

$('.denggg').click(function(){

var pwd=$('#pwd').val();
var phone=$('#phone').val();
var verify=$('#verify').val();
if(phone==""){

    toastr.error('手机号不能为空!','登录失败', toastr.options);
   $('#infophone').focus();
   return false;
}else{
   if(pwd==""){
    toastr.error('密码不能为空！','登录失败', toastr.options);
   $('#pwd').focus();
   return false;
   }else{

    if(verify==''){
  toastr.error('验证码不能为空！','登录失败', toastr.options);
   $('#verify').focus();
   return false;
    }

    $.ajax({
 'type':'post',
 'url':"{:U('Userlr/login')}",
 'data':{pwd:pwd,phone:phone,verify:verify},
 'dataType':'json',
 'success':function(msg){
   if(msg.status==1){
  toastr.success(msg.info,'正在跳转...', toastr.options);
  setTimeout(function () {
                        window.location.href = "/index.php/Home/Userlr/index";
                    }, 1500);
			   }else{
				   toastr.error(msg.info,'登录失败', toastr.options);
			   }   
   }
  });
   }
}
})

</script>
